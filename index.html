<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #0a0a0a;
        color: #7f9a8a;
        font-family: "Aptos Mono", monospace;
        font-size: 3rem;
        letter-spacing: 4px;
    }
</style>
</head>
<body>

<div id="countdown">00.00.00.00.00</div>

<script>
    const targetDate = new Date("2026-03-30T07:00:00-03:00").getTime();

    function pad(num) {
        return String(num).padStart(2, '0');
    }

    function updateCountdown() {
        const now = new Date().getTime();
        const diff = targetDate - now;

        if (diff <= 0) {
            document.getElementById("countdown").textContent = "00.00.00.00.00";
            return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);
        const centiseconds = Math.floor((diff % 1000) / 10);

        document.getElementById("countdown").textContent =
            `${pad(days)}.${pad(hours)}.${pad(minutes)}.${pad(seconds)}.${pad(centiseconds)}`;
    }

    setInterval(updateCountdown, 10);
    updateCountdown();
</script>

</body>
</html>
